<header>
    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg bg-light navbar-dark fixed-top"  [containerInside]="true">

        <!-- Navbar brand -->
        <mdb-navbar-brand> <a class="m-text17 navbar-brand"> LEARNING-PLUS </a></mdb-navbar-brand>

        <!-- Collapsible content -->

        <links >
            <ul class="navbar-nav">
                <li class="nav-item m-r-15 m-t-6" routerLinkActive="active">
                    <a class="nav-link" routerLink="home"> Accueil </a>
                </li>
                <li class="nav-item m-r-15 m-t-6" routerLinkActive="active">
                    <a class="nav-link" routerLink="apropos"> A propos </a>
                </li>
                <!-- Dropdown -->
            </ul>

            <!-- Links -->

            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item m-t-8 m-r-15" *ngIf="!isUserAuthenticated">
                    <button type="button" routerLink="signin" class="btn btn-outline-primary waves-effect m-r-10">Se connecter</button>
                </li>
                <li class="nav-item m-t-8 m-r-15" *ngIf="!isUserAuthenticated">
                    <button type="button" routerLink="signup" class="btn btn-primary">S' enregistrer</button>
                </li>

                <li class="nav-item m-t-8 m-r-15" *ngIf="isUserAuthenticated">
                    <button type="button" class="btn btn-outline-danger" (click)="logout()">Déconnexion</button>
                </li>
                <!-- Dropdown -->
            </ul>
        </links>
        <!-- Collapsible content -->
    </mdb-navbar>
    <!--/.Navbar-->
</header>

<div class="content">
    <router-outlet></router-outlet>
</div>

<footer class="page-footer font-small white-smoke m-t-4">
    <div class="container-fluid text-center text-md-left">

    </div>
    <div class="footer-copyright text-center py-3">© 2019 Copyright:
        <a href="">www.freeshop.cm</a>
    </div>
</footer>
